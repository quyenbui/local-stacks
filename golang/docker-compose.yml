version: '3'
 
services:
  quyen-golang:
    networks:
      - quyen-network
    external_links:
      - mysql
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ${GOPATH}:${GOPATH}
    working_dir: ${GOPATH}
    security_opt:
      - seccomp:unconfined
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        gopath: ${GOPATH}

networks: 
  quyen-network:
    external: true
